[pytest]
#usefixtures = my_project_wide_fixture
addopts = -v
log_format = %(levelname)s:%(name)s: %(message)s
# Uncomment log_cli to see logging as tests run.
log_cli=true
log_cli_level = INFO
;log_cli_level=DEBUG

; For more detail on filterwarnings, see
; https://docs.python.org/3/using/cmdline.html#envvar-PYTHONWARNINGS
; and https://docs.pytest.org/en/latest/warnings.html#warnings-capture
filterwarnings =
; By default, promote warnings to error
    error
;    But, ignore the weird Cython ImportWarning, cf https://github.com/astropy/astropy/issues/6025
    ignore: can't resolve package from __spec__ or __package__:ImportWarning
;    Also, ignore any Numpy ABI compatibility change warnings, cf
;    https://stackoverflow.com/questions/40845304/runtimewarning-numpy-dtype-size-changed-may-indicate-binary-incompatibility
    ignore:numpy.* size changed:RuntimeWarning
